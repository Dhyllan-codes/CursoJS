<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>

    Velocidade do carro: <input type="number" name="v1" id="v1"> Km/h
    <input type="button" value="verificar" onclick="ver()">
    <div id="res">

    </div>

    <script>
        function ver(){
            var num1 = window.document.querySelector('input#v1')
            var res = window.document.querySelector('div#res')
            var n1 = Number(num1.value)

            res.innerHTML = `<p>Sua velocidade é de <strong>${n1}Km/h</strong></p>`

            if (n1 > 60){
            res.innerHTML += `<p>A sua velocidade ultrapassou o limite considerável. <strong>MULTADO!</strong></p>`
            }

            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
        
    </script>

</body>
</html>
