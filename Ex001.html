<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>

        body{
            font: normal normal 2em 'sans-serif';

    </style>
</head>
<body>
    <script>
        window.alert('Seja bem-vindo')
        window.confirm('Continuar?')

        document.write(`Portanto a soma entre ${n1} + ${n2} = ${s}`)
    </script>
</body>
