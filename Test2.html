<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" id="soma">
    <div id="res"></div>
    <script>
        var box = window.document.getElementById('soma')

        box.addEventListener('click', adicao)

        function adicao(){
            var v1 = Number(window.document.getElementById('num1').value)
            var v2 = Number(window.document.getElementById('num2').value)
            var s = v1 + v2
            var r = window.document.getElementById('res')
            r.innerText = `${s}`
        }
        
    </script>
</body>
</html>s
